name: main

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.6'

    - name: Clone algolia repository
      uses: actions/checkout@v2
      with:
        repository: algolia/docsearch-scraper
        path: algolia

    - name: Prepare the algolia
      run: |
        mv algolia/.env.example algolia/.env
        echo { > config.json
        echo   "index_name": "hardwario", >> config.json
        echo   "start_urls": [ >> config.json
        echo     "https://docs.hardwario.com/" >> config.json
        echo   "stop_urls": [], >> config.json
        echo   "selectors": { >> config.json
        echo     "lvl0": "h1", >> config.json
        echo     "lvl1": "h2", >> config.json
        echo     "lvl2": "h3", >> config.json
        echo     "lvl3": "h4", >> config.json
        echo     "lvl4": "h5", >> config.json
        echo     "lvl5": "h6", >> config.json
        echo     "text": "p, li" >> config.json
        echo   } >> config.json
        echo } >> config.json
        cat config.json
        ls .
        sed -r -i'' 's/APPLICATION_ID=/APPLICATION_ID=AKRT8SVTPP/' algolia/.env
        sed -r -i'' 's/API_KEY=/"API_KEY=${{ secrets.API_KEY }}"/' algolia/.env


        cat algolia/.env

    - name: Build The Search
      run: |
        python -m pip install --upgrade pipenv
        chmod +x algolia/docsearch
        cd algolia ; pipenv install ; pipenv run ./docsearch run config.json
